<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and input tags</title>
</head>
<body>
    <h1>Form to apply for web development course.</h1>
    <form action="post">
        <div>
            <label for="name">NAME</label>
            <input type="text" id=name name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="city">CITY</label>
            <input type="text" id=city name="city" placeholder="Enter your city">
        </div>
        <div>
            <label for="pincode">PINCODE</label>
            <input type="text" id=pincode name="pincode" placeholder="Enter your pincode">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id=male name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id=female name="gender" value="female">
        </div>
        <div>
            <input type="checkbox" id=subscribe name="subscribe" value="yes">
            <label for="subscribe">Subscribe to my channel</label>
        </div>
        <div>
            <label for="commentbox">Type your feedback here:</label>
            <br>
            <textarea name="commentbox" id=commentbox rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="mango">Mango</option>
                <option value="banana">Banana</option>
                <option value="pineapple">Pineapple</option>
            </select>
        </div>
    </form>
</body>
</html>
