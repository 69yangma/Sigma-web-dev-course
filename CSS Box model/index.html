<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css box model</title>
</head>
<body>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box1{
            color:rgba(255, 0, 255,0.5);
            padding:10px;
            border: 2px black;
            margin:5px;
            background-color: blueviolet;
            height:100px;
            box-sizing: border-box;
        }
        .box2{
            padding:10px;
            border: 2px black;
            margin:5px;
        }
    </style>
    <div class="box1 box2">I am box1</div>
    <div class="box1 box3">I am another box</div>
</body>
</html>
