<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and outlines</title>
    <style>
        .box{
            border:2px solid black;
            padding:34px;
            box-shadow:5px 15px 5px #70a711;
        }
        .text-element{
            text-shadow:-4px 4px 3px #e695f7;
        }
    </style>
</head>
<body>
    <div class="box">
      I am a box
    </div>
    <p class="text-element">
     Lorem ipsum dolor sit amet consectetur adipisicing elit. A sed est et, voluptatum consequuntur voluptates dicta nobis labore corrupti ea.
    </p>
</body>
</html>
