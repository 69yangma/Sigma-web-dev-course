<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- You are given 12 files; 6 audio and 6 video.
    Design a website using HTML only which shows these 12 files.
    1.mp3, 2.mp3 .... 6.mp3
    1.mp4, 2.mp4 .... 6.mp4 -->
    <h1 class="white">VIDEOS</h1>

    <h2 class="white">Memes</h2>

    <p>
        <video src="video1.mp4" controls muted loop></video>
        <video src="video2.mp4" controls muted loop></video>
    </p>

    <h2 class="white">Vlogs</h2>

    <p>
        <video src="video3.mp4" controls muted loop></video>
        <video src="video4.mp4" controls muted loop></video>
    </p>

    <h2 class="white">Streams</h2>

    <p>
        <video src="video5.mp4" controls muted loop></video>
        <video src="video6.mp4" controls muted loop></video>
    </p>

    <h1 class="white">SONGS</h1>

    <h2>Nepali songs</h2>
    <p>
        <audio src="nepali1.mp3" controls loop></audio>
        <audio src="nepali2.mp3" controls loop></audio>
    </p>

    <h2 class="white">Pop songs</h2>
    <p>
        <audio src="pop1.mp3" controls loop></audio>
        <audio src="pop2.mp3" controls loop></audio>
    </p>

    <h2 class="white">Rap songs</h2>
    <p>
        <audio src="rap1.mp3" controls loop></audio>
        <audio src="rap2.mp3" controls loop></audio>
    </p>
</body>
</html>
</body>
</html>
